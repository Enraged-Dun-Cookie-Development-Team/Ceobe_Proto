name: ts code generate

on:
  workflow_dispatch:
  workflow_call:

jobs:
  code-gen-ts:
    runs-on: ubuntu-latest

    steps:
      # set up toolchain
      - name: Setup protoc
        uses: arduino/setup-protoc@v2.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # 给当前服务器安装node
      - name: set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18 # node版本

      # 分别checkout master和ts-code-gen分支
      - name: checkout master
        uses: actions/checkout@v3
        with:
          ref: master
          path: ./master

      - name: Checkout ts-code-gen branch
        uses: actions/checkout@v3
        with:
          ref: ts-code-gen
          path: ./ts-code-gen

      - name: Checkout ts-code-gen branch
        uses: actions/checkout@v3
        with:
          ref: ts-code-gen
          path: ./ts-code-gen

      - run: npm ci
        working-directory: ./master/scripts/node

      # 生成代码
      - name: generate proto code
        run: npm run codegen ${{ github.workspace }}/master ${{ github.workspace }}/ts-code-gen
        working-directory: ./master/scripts/node

      - name: Add & Commit
        uses: EndBug/add-and-commit@v9.1.1
        with:
          default_author: github_actions
          message: '[CI] update ts-code-gen'
          cwd: ./ts-code-gen
